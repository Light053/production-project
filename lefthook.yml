pre-push:
  commands:
    install-dependencies:
      run: npm install
    build:
      run: npm run build:prod
    unit-tests:
      run: npm run test:unit

pre-commit:
  parallel: true
  commands:
    unit-tests:
      run: npm run test:unit
    storybook: 
      run: storybook build -c config/storybook
